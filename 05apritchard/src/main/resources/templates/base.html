<html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<style>
body {
	background-color: rgb(221, 221, 221);
	margin: 50px;
}

h1 {
	color: rgb(52, 52, 51);
}

p {
	color: rgb(52, 52, 51);
	font-size: 160%;
}

il {
	color: rgb(52, 52, 51);
	font-size: 160%;
}

table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	padding: 15px;
}
</style>

<head>
<meta charset="UTF-8">

<title>Committee Manager</title>
</head>
<body>
	<main role="main" class="container">

		<div class="row">
			<p>Austin College Committee's</p>
		</div>

		<hr class="mb-4">

		<div class="row">
			<div class="pb-2">

				<input id="btnAddCommittee" class="btn btn-secondary" type="Button"
					value="Add" onClick="openAddDialogue()" />
			</div>

		</div>

		<div class="row">

			<!-- Here is where the table is placed-->

			<div id="table">Table</div>

		</div>

		<div class="row">
			<div class="pt-2">
				<!-- Bottom add button-->

				<input id="btnAddCommittee2" class="btn btn-secondary" type="Button"
					value="Add" onClick="openAddDialogue()" />
			</div>

		</div>
	</main>



	<!--  the following div defines our dialog.  hidden by javascript.  exposed by jquery -->
	<!-- The following div is the add dialog widget-->

	<div id="dlgAdd" title="Add Committee" class="ui-widget">
		<div class="container">
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_id">ID may be
						overwritten if already in use</label>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_id">ID</label> <input
						id="dlg_id" class="form-control" type="text" name="id"
						placeholder="0 to 99999" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_title">Title</label> <input
						id="dlg_title" class="form-control" type="text" name="title"
						placeholder="Title of your Committee" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_members">Member Count</label> <input
						id="dlg_members" class="form-control" type="text" name="members"
						placeholder="Total Number of Members" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					Type <select class="form-control" id="dlg_type">
						<option>Appointment</option>
						<option>Election</option>
						<option>Position</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_command">Member
						Structure</label> <input id="dlg_command" class="form-control" type="text"
						name="command" placeholder="Abbreviations for Positions" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_start">Start Date</label> <input
						id="dlg_start" class="form-control" type="text" name="start"
						placeholder="dd/MM/yyyy" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_end">End Date</label> <input
						id="dlg_end" class="form-control" type="text" name="end"
						placeholder="dd/MM/yyyy" />
				</div>
			</div>
		</div>
	</div>

	<!--  the following div defines our dialog.  hidden by javascript.  exposed by jquery -->
	<!-- The following div is the edit dialog widget-->
	<div id="dlgEdit" title="Edit Committee" class="ui-widget">
		<div class="container">
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_id">ID</label> <input
						id="dlg_id_edit" class="form-control" type="text" name="id"
						placeholder="0 to 99999" readonly />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_title">Title</label> <input
						id="dlg_title_edit" class="form-control" type="text" name="title"
						placeholder="Title of your Committee" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_members">Member Count</label> <input
						id="dlg_members_edit" class="form-control" type="text"
						name="members" placeholder="Total Number of Members" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					Type <select class="form-control" id="dlg_type_edit">
						<option>Appointment</option>
						<option>Election</option>
						<option>Position</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_command">Member
						Structure</label> <input id="dlg_command_edit" class="form-control"
						type="text" name="command" placeholder="Abbreviations for Positions" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_start">Start Date</label> <input
						id="dlg_start_edit" class="form-control" type="text" name="start"
						placeholder="dd/MM/yyyy" />
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_end">End Date</label> <input
						id="dlg_end_edit" class="form-control" type="text" name="end"
						placeholder="dd/MM/yyyy" />
				</div>
			</div>
		</div>
	</div>

	<!--  the following div defines our dialog.  hidden by javascript.  exposed by jquery -->
	<!-- The following div is the delete dialog widget-->

	<div id="dlgDelete" title="Delete Committee" class="ui-widget">
		<div class="container">
			<div class="row">
				<div class="form-group">
					<label class="form-label" for="dlg_id">Are you sure you
						want to the committee?</label> <input id="dlg_id_del" class="form-control"
						type="text" name="id" placeholder="" readonly />
				</div>
			</div>
		</div>
	</div>

	<script src="js/committee.js"></script>

</body>
</html>
